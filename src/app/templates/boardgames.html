<!DOCTYPE html>
<html data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Borkfolio - Board Games</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="/static/css/boardgames.css"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item text-center">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item text-center">
              <a class="nav-link" href="/about">About Site</a>
            </li>
            <li class="nav-item text-center">
              <a class="nav-link" href="/docs">API Docs</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main role="main">
      <div class="container">
        <div class="mt-md-3 mt-lg-4 mt-xxl-3"></div>
        <div class="mt-md-3 mt-lg-4 mt-xxl-3"></div>

        <div class="row mb-5 justify-content-center">
          <div class="col-md-12 col-lg-8">
            <div class="accordion" id="boardgameAccordion">
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseBgCollection"
                    aria-expanded="false"
                    aria-controls="collapseBgCollection"
                  >
                    <i
                      class="bi bi-dice-3-fill me-2"
                      style="font-size: 2rem; color: cornflowerblue"
                    ></i>
                    <h5 class="ms-2 mb-0">See Current Collection</h5>
                  </button>
                </h2>
                <div
                  id="collapseBgCollection"
                  class="accordion-collapse collapse"
                >
                  <table
                    class="table table-striped table-hover accordion-body mb-0"
                  >
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Year</th>
                      </tr>
                    </thead>
                    <tbody id="bgCollectionTable"></tbody>
                  </table>
                  <p class="mb-0 text-center text-muted">
                    Data provided by the BoardGameGeek API
                  </p>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <div class="d-block text-center">
                    <button
                      class="accordion-button collapsed"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#collapseBgSearch"
                      aria-expanded="false"
                      aria-controls="collapseBgSearch"
                    >
                      <i
                        class="bi bi-send-plus-fill me-2"
                        style="font-size: 2rem; color: cornflowerblue"
                      ></i>
                      <h5 class="ms-2 mb-0">Recommend A Game</h5>
                    </button>
                  </div>
                </h2>
                <div id="collapseBgSearch" class="accordion-collapse collapse">
                  <div class="accordion-body">
                    <form id="bgSearchForm">
                      <label for="name">Board Game Name</label><br />
                      <input type="text" name="name" />
                      <input type="submit" value="Search" />
                    </form>
                    <table
                      class="table table-striped table-hover accordion-body mb-0"
                    >
                      <thead>
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Name</th>
                          <th scope="col">Year</th>
                        </tr>
                      </thead>
                      <tbody id="bgSearchResultTable"></tbody>
                    </table>
                    <form class="mt-3" id="bgSuggestForm">
                      <input
                        id="submitSuggestion"
                        disabled
                        type="submit"
                        value="Send Suggestion"
                      />
                    </form>
                    <div class="mb-0 text-center text-muted">
                      Data provided by the BoardGameGeek API
                    </div>
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <div class="d-block text-center">
                    <button
                      class="accordion-button collapsed"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#collapseBgSuggestions"
                      aria-expanded="false"
                      aria-controls="collapseBgSuggestions"
                    >
                      <i
                        class="bi bi-search me-2"
                        style="font-size: 2rem; color: cornflowerblue"
                      ></i>
                      <h5 class="ms-2 mb-0">Peek The Recommendations</h5>
                    </button>
                  </div>
                </h2>
                <div
                  id="collapseBgSuggestions"
                  class="accordion-collapse collapse"
                >
                  <div class="accordion-body">
                    <table
                      class="table table-striped table-hover accordion-body mb-0"
                    >
                      <thead>
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Name</th>
                          <th scope="col">Year</th>
                        </tr>
                      </thead>
                      <tbody id="bgSuggestionsTable"></tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <footer
          class="d-flex flex-wrap justify-content-center align-items-center py-3 my-4 border-top"
        >
          <ul class="nav col-md-4 justify-content-center list-unstyled d-flex">
            <li class="ms-3">
              <a
                class="text-body-secondary"
                href="https://github.com/matthew-ashley-ctl"
                target="_blank"
              >
                <i
                  class="bi bi-github"
                  style="font-size: 2rem; color: cornflowerblue"
                ></i>
              </a>
            </li>

            <li class="ms-3">
              <a
                class="text-body-secondary"
                href="https://www.linkedin.com/in/matthew-ashley-7b43b286/"
                target="_blank"
              >
                <i
                  class="bi bi-linkedin"
                  style="font-size: 2rem; color: cornflowerblue"
                ></i>
              </a>
            </li>

            <li class="ms-3">
              <a
                class="text-body-secondary"
                href="https://discordapp.com/users/107259911812960256"
                target="_blank"
              >
                <i
                  class="bi bi-discord"
                  style="font-size: 2rem; color: cornflowerblue"
                ></i>
              </a>
            </li>

            <li class="ms-3">
              <a class="text-body-secondary" href="mailto:mtashley92@gmail.com">
                <i
                  class="bi bi-envelope-fill"
                  style="font-size: 2rem; color: cornflowerblue"
                ></i>
              </a>
            </li>
          </ul>
        </footer>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="/static/js/boardgames.js"></script>
  </body>
</html>
